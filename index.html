<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="multimedia/logo_1er.png" rel="icon">   
    <title>Inicio</title>
    <link href="css/BOOSTRAP/bootstrap.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <main-menu></main-menu>


    <div class="video-container">
        <video autoplay muted loop>
          <source src="multimedia/video_prueba.mp4" type="video/mp4">
          Tu navegador no soporta el video.
        </video>
        <div class="content">
            <h1 class="CRYS">Casa de reyes y sacerdotes</h1>
            <p class="eslogan">Un lugar donde el amor une las familias</p>
        </div>
    </div>

    <div class="carrusel-section">
        <div class="container">
            <div class="carrusel-container">
                <div class="imagen">
                    <img src="multimedia/imagen_1.jpg" alt="imagen_1">
                    <span class="carrusel_title">Texto para la imagen 1</span>
                </div>
                <div class="imagen">
                    <img src="multimedia/imagen_2.webp" alt="imagen_2">
                    <span class="carrusel_title">Texto para la imagen 2</span>
                </div>
                <div class="imagen">
                    <img src="multimedia/imagen_3.png" alt="imagen_3">
                    <span class="carrusel_title">Texto para la imagen 3</span>
                </div>
            </div>
            <div class="carrusel-nav">
                <button class="nav-btn" onclick="moverCarrusel(-1)">⬅️</button>
                <button class="nav-btn" onclick="moverCarrusel(1)">➡️</button>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
    <script src="js/menu.js"></script>
    <script>
  // Al cargar la página
  window.onload = function() {
    if (localStorage.getItem("dark-mode") === "true") {
      document.body.classList.add("dark-mode");
    }
  };

  function toggleDarkMode() {
    const body = document.body;
    body.classList.toggle("dark-mode");
    localStorage.setItem("dark-mode", body.classList.contains("dark-mode"));
  }
</script>


</body>
</html>
