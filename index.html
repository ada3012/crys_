<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="css/BOOSTRAP/bootstrap.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
  </head>
  <body>
    <main-menu></main-menu>

    <div class="video-container">
      <video autoplay muted loop>
        <source src="multimedia/video_prueba.mp4" type="video/mp4" />

      <div class="content">

    <div class="carrusel-section">
      <div class="container">
        <div class="carrusel-container">
          <div class="imagen" data-text="Ministerio de mujeres enfocado en restaurar, edificar y fortalecer a cada mujer. esto se hace cada fin de mes, una reunion donde pueden hablar sobre el misniterio de mujeres, compartir experiencias y aprender más sobre la palabra de Dios.">
            <img src="multimedia/departamentos/mujeres_departamento.JPG"alt="imagen_1"/>
            <span class="carrusel_title">Departamento de Mujeres:</span>
          </div>

          <div class="imagen" data-text="Hombres comprometidos a liderar con integridad, fe y amor. Este espacio se hace cada fin de mes, donde pueden hablar sobre el ministerio de hombres, compartir experiencias y aprender más sobre la palabra de Dios. Atraves de los estudios biblicos, los hombres pueden crecer en su fe y liderazgo.">
            <img src="multimedia/departamentos/caballeros_departamento.JPG" alt="imagen_2"/>
            <span class="carrusel_title">Departamentos de Caballeros:</span>
          </div>

          <div class="imagen" data-text="Jóvenes que buscan a Dios con pasión y propósito. Este espacio se hace cada fin de mes, donde pueden hablar sobre el ministerio de jóvenes, compartir experiencias y aprender más sobre la palabra de Dios. A través de los estudios bíblicos, los jóvenes pueden crecer en su fe y liderazgo. Para que tengan un ministerio activo y comprometido.">
            <img src="multimedia/departamentos/jovenes.JPG" alt="imagen_3" />
            <span class="carrusel_title">Departamento de Jovenes:</span>
          </div>

          <div class="imagen" data-text="Espacio dedicado a la enseñanza y formación espiritual de los preadolescentes. Un lugar donde pueden aprender sobre la palabra de Dios, compartir experiencias y crecer en su fe. Este espacio se hace cada Domingo, donde pueden hablar sobre el ministerio de preadolescentes, compartir experiencias y aprender más sobre la palabra de Dios.">
            <img src="multimedia/departamentos/salon.JPG" alt="imagen_4" />
            <span class="carrusel_title">Salon de nuestros Preadolecentes:</span>
          </div>

          <div class="imagen" data-text="Lugar de aprendizaje, juegos y amor para los niños. Un espacio donde pueden aprender sobre la palabra de Dios, compartir experiencias y crecer en su fe. Este espacio se hace cada Domingo, donde pueden hablar sobre el ministerio de niños, compartir experiencias y aprender más sobre la palabra de Dios. Con maestros y atencion para nuestros niños.">
            <img src="multimedia/departamentos/niños.JPG" alt="imagen_5" />
            <span class="carrusel_title">Salon de nuestros niños:</span>
          </div>

          <div class="imagen" data-text="Cuidado especial y lleno de ternura para los más pequeños. Donde las y los maestros brindar amor, atencion y sobre todo cuidado a nuestros pequeños. Este espacio se hace cada Domingo, donde pueden hablar sobre el ministerio de pequeños, compartir experiencias y aprender más sobre la palabra de Dios haciendo amigos en la casa de Dios.">
            <img src="multimedia/departamentos/babys.JPG" alt="imagen_6" />
            <span class="carrusel_title">Salon de nuestros mas pequeños:</span>
          </div>
        </div>
        <div class="carrusel-nav">
          <button class="nav-btn" onclick="moverCarrusel(-1)">⬅️</button>
          <button class="nav-btn" onclick="moverCarrusel(1)">➡️</button>
        </div>
      </div>
    </div>

    <!-- Modal para imágenes del carrusel -->
    <div id="imagenModal" class="modal">
      <span class="cerrar" onclick="cerrarModal()">&times;</span>
      <img class="modal-contenido" id="modalImg" />
      <div id="modalTexto"></div>
    </div>

    <script src="js/index.js"></script>
    <script src="js/menu.js"></script>
  </body>
  <script>
const carrusel = document.querySelector(".carrusel-container");
const imagenes = document.querySelectorAll(".imagen");
const carruselWrapper = document.querySelector(".container");

let index = 0;
let startX = 0;
let currentX = 0;
let isDragging = false;
let translateX = 0;

// Muestra imagen según índice
function mostrarImagen(i) {
    carrusel.style.transition = "transform 0.3s ease-in-out";
    carrusel.style.transform = `translateX(-${i * 100}%)`;
}

// Botones
document.querySelector(".nav-btn.prev").addEventListener("click", () => {
    index = (index - 1 + imagenes.length) % imagenes.length;
    mostrarImagen(index);
});

document.querySelector(".nav-btn.next").addEventListener("click", () => {
    index = (index + 1) % imagenes.length;
    mostrarImagen(index);
});

// Inicio de toque
carruselWrapper.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
    isDragging = true;
    carrusel.style.transition = "none"; // Sin animación mientras arrastras
});

// Movimiento de toque
carruselWrapper.addEventListener("touchmove", e => {
    if (!isDragging) return;
    currentX = e.touches[0].clientX;
    let deltaX = currentX - startX;
    translateX = -index * 100 + (deltaX / carruselWrapper.offsetWidth) * 100;
    carrusel.style.transform = `translateX(${translateX}%)`;
});

// Fin de toque
carruselWrapper.addEventListener("touchend", () => {
    isDragging = false;
    let movedPercent = (currentX - startX) / carruselWrapper.offsetWidth;

    if (movedPercent > 0.2) {
        index = (index - 1 + imagenes.length) % imagenes.length; // anterior
    } else if (movedPercent < -0.2) {
        index = (index + 1) % imagenes.length; // siguiente
    }

    mostrarImagen(index);
});

</script>
</html>
